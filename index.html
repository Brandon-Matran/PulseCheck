<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Project</title>
    <link id="theme-stylesheet" rel="stylesheet" href="">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 20px;
            overflow: hidden;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            padding: 10px;
            
        }
        
        /* Heart Button */
        .heart-button {
            background: transparent;
            margin-left: 20px;
            border: none;
            outline: none;
            cursor: pointer;
            width: 60px;
            height: 60px;
            position: relative;
            transform: rotate(-315deg);
            display: inline-block;
            margin-right: 20px;
        }

        /* Heart Shape */
        .heart-button,
        .heart-button::before,
        .heart-button::after {
            background-color: lightpink;
            display: block;
        }

        .heart-button::before,
        .heart-button::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .heart-button::before {
            top: -30px;
            left: 0;
        }

        .heart-button::after {
            left: -30px;
            top: 0;
        }

        /* Text inside heart */
        .heart-button span {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(315deg) translate(5px, -5px);
            font-size: 14px;
            font-weight: bold;
            color: white;
            text-align: center;
            z-index: 9999;
        }

        /* Heart Button Hover Animation */
        @keyframes heartBeat {
            0% {
                transform: rotate(-315deg) scale(1);
            }
            50% {
                transform: rotate(-315deg) scale(1.15); /* Increase size by 15% */
            }
            100% {
                transform: rotate(-315deg) scale(1);
            }
        }

        /* Apply animation only on hover */
        .heart-button:hover {
            animation: heartBeat 0.6s ease-in-out infinite;
        }

        h1, p {
            text-align: center;
        }

        /* Modal Styles */
        .modal {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            margin-bottom: 15vw;
        }

        .modal input {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal button {
            margin-top: 10px;
            padding: 10px;
            background-color: lightpink;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .modal button:hover {
            background-color: #ff4d6d;
        }
    </style>
</head>
<body>
    <!-- Name Modal -->
    <div id="nameModal" class="modal">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input type="text" id="userName" placeholder="Your Name">
            <button onclick="saveName()">Submit</button>
        </div>
    </div>
  
    <div class="button-container">
        <button class="heart-button" onclick="loadCSS('valentines.css'); loadHTML('theme1');">
            <span>Theme 1</span>
        </button>
        <button class="heart-button" onclick="loadCSS('valentines2.css'); loadHTML('theme2');">
            <span>Theme 2</span>
        </button>
        <button class="heart-button" onclick="loadCSS('valentines3.css'); loadHTML('theme3');">
            <span>Theme 3</span>
        </button>
    </div>

    <h1 id="greeting">Happy Valentine's Day!</h1>
    <p>Go ahead, click a heart!</p>

    <!-- Container for dynamic HTML content -->
    <div id="theme-container"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const savedName = localStorage.getItem("userName") || "Valentine";
        
            console.log("Saved Name from localStorage:", savedName); // Debugging log
        
            document.getElementById("nameModal").style.display = "flex"; // Always show modal on refresh
        
            if (savedName) {
                document.getElementById("userName").value = savedName; // Pre-fill with last entered name
            }
        
            document.getElementById("greeting").innerText = `Happy Valentine's Day, ${savedName}!`;
        });
        
        function saveName() {
            const name = document.getElementById("userName").value.trim();
            if (name) {
                localStorage.setItem("userName", name); // Store name in localStorage
                console.log("Stored Name in localStorage:", name); // Debugging log
                document.getElementById("greeting").innerText = `Happy Valentine's Day, ${name}!`;
                document.getElementById("nameModal").style.display = "none"; // Hide modal after submission
                
                // âœ… Call `loadHTML()` again to update the name everywhere
                refreshTheme();
            }
        }
        
   
        
    </script>
    <script src="script.js"></script>
    <script src="script.js?v=3"></script> <!-- Change ?v=2 each time you update the file -->

</body>
</html>
