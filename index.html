<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Project</title>
    <link id="theme-stylesheet" rel="stylesheet" href="">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: flex-start; /* Align items to the top */
            margin: 0;
            font-family: Arial, sans-serif; /* Optional: Set a default font */
            /* Optional: Background color */
            padding: 20px; /* Optional: Padding around the body */
            overflow: hidden;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* Adjust spacing between heart buttons */
            margin-bottom: 20px;
            padding: 10px;
            
        }
        
        /* Heart Button */
        .heart-button {
            background: transparent;
            margin-left: 20px;
            border: none;
            outline: none;
            cursor: pointer;
            width: 60px;
            height: 60px;
            position: relative;
            transform: rotate(-315deg);
            display: inline-block;
            margin-right: 20px; /* Ensure spacing */
        }
        
        /* Heart Shape */
        .heart-button,
        .heart-button::before,
        .heart-button::after {
            background-color: lightpink;
            display: block;
        }
        
        /* Create two circular parts of the heart */
        .heart-button::before,
        .heart-button::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        /* Position the circles for top rounded heart */
        .heart-button::before {
            top: -30px;
            left: 0;
        }
        
        .heart-button::after {
            left: -30px;
            top: 0;
        }
        
/* Text inside heart */
.heart-button span {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    padding-bottom: 10px;
    width: 100%; /* Make it fit the heart */
    height: 100%; /* Ensure it covers the heart */
    display: flex;
    align-items: center;
    justify-content: center;
    transform: rotate(315deg) translate(5px, -5px); /* Adjust to center */
    font-size: 14px; /* Make it more readable */
    font-family: Arial, sans-serif;
    font-weight: bold;
    color: white;
    text-align: center;
    line-height: 1;
    z-index: 9999;
}
/* Heart Button Hover Animation */
@keyframes heartBeat {
    0% {
        transform: rotate(-315deg) scale(1);
    }
    50% {
        transform: rotate(-315deg) scale(1.15); /* Increase size by 15% */
    }
    100% {
        transform: rotate(-315deg) scale(1);
    }
}

/* Apply animation only on hover */
.heart-button:hover {
    animation: heartBeat 0.6s ease-in-out infinite;
}


        /* Hover effect */
        .heart-button:hover {
            opacity: 0.8;
    
        }
        h1, p {
            text-align: center; /* Center-align text */
        }
    </style>
</head>
<body>

    <div class="button-container" style="display: flex; justify-content: center">
        <button class="heart-button" onclick="loadCSS('valentines.css'); loadHTML('theme1');">
            <span>Theme 1</span>
        </button>
        <button class="heart-button" onclick="loadCSS('valentines2.css'); loadHTML('theme2');">
            <span>Theme 2</span>
        </button>
        <button class="heart-button" onclick="loadCSS('valentines3.css'); loadHTML('theme3');">
            <span>Theme 3</span>
        </button>
    </div>

    <h1>Happy Valentine's Day!</h1>
    <p>Choose a theme to style this page!</p>

    <!-- Container for dynamic HTML content -->
    <div id="theme-container"></div>

    <script src="script.js">
        
    </script>
</body>
</html>
